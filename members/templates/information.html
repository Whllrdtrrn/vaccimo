{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <title>Document</title>
</head>
<body>
    <section class="vh-100">

        <img id="bg-main" src="{% static 'images/w.jpg' %}"  alt="Cover Image" style="position:absolute;height: 100%;width: 100%;">
        
        <div class="container p-5 ">
            
        <h1 style="text-align:center;position: relative;color:black">INFORMATION COLLECTION</h1>
        
          <div class="row  justify-content-center">
              <div class="col-12   ">
                 <div class="card" >
                     <div class="card-body ">
                            <div class="container">
                            <form method="POST" action="" enctype="multipart/form-data">
                             
                                    <div class="col-lg-12 mb-3 text-center">
                        <!-- <img id="blah_primary_back" src="{% static 'images/w.jpg' %}" style="width: auto;height: 200px;" alt="" /> -->
                    </div>
                    <div class="form-group ">
                            <label for="file" class="form-label">Vaccination Card</label>
                            <input class="form-control" type="file" accept="image/png, image/gif, image/jpeg" name="file" placeholder="file" id="img_primary_back">
                          <span class="help-block"></span>
                    </div>
        
                                    <div class="form-group">
                                      <input style="font-size: 16px ;" id="name" name="name" type="text" placeholder="Full Name" autocomplete="off" class="form-control">
                                      <span class="help-block"></span>
                                    </div> 
                                    <div class="form-group">
                                      <input style="font-size: 16px ;" id="contact_number" name="contact_number" type="phone" placeholder="Contact Number" autocomplete="off" class="form-control" >
                                      <span class="help-block"></span>
                                    </div>
                                    <div class="form-group ">
                                      <input style="font-size: 16px ;" id="email" name="email" type="email" placeholder="Email address" autocomplete="off" class="form-control" >
                                      <span class="help-block"></span>
                                    </div> 
                                   
                                    <div class="form-group ">
                                      <select style="font-size: 16px ;" id="vaccination_brand" name="vaccination_brand" type="text" placeholder="Vaccination Brand" autocomplete="off" class="form-control" >
                                      <option value="" selected disabled>--Please Select your vaccination brand--</option>
                                     
                                     <option value="moderna">Moderna</option>
                                     <option value="pfizer">Pfizer</option>
                                     <option value="astraZeneca">AstraZeneca</option>
                                     <option value="sinovac">Sinovac</option>
                                     <option value="johnson_and_Johnsons">Johnson and Johnson's</option>
        
                                      </select>
                                      <span class="help-block"></span>
                                    </div> 
        
                                    <div class="form-group ">
                                      <select style="font-size: 16px ;" id="vaccination_site" name="vaccination_site" type="text" placeholder="Site of Injection" autocomplete="off" class="form-control">
                                      <option value="" selected disabled>--Please Select your vaccination site--</option>
                                     
                                     <option value="right">Upper Right Arm</option>
                                     <option value="left">Upper Left Arm</option>
        
                                      </select>
                                      <span class="help-block"></span>
                                    </div> 
        
                                    <div class="form-group">
                                      <input style="font-size: 16px ;" id="address" name="address" type="text" placeholder="Full Address" autocomplete="off" class="form-control" >
                                      <span class="help-block"></span>
                                    </div> 
                                    <div class="row">
            <div class="col-md-6">
            <div class="form-group">
                                      <input style="font-size: 16px ;" id="age" name="age" type="text" placeholder="Age" autocomplete="off" class="form-control" >
                                      <span class="help-block"></span>
                                    </div> 
        </div>
        <div class="col-md-6">
        
        <div class="form-group ">
                                      <select style="font-size: 16px ;" id="gender" name="gender" class="form-control" >
                                      <option value="" selected disabled>--Please Select your Gender--</option>
                                     
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                      </select> 
                                    
                                      <span class="help-block"></span>
                                    
                                    </div> 
        </div>
        </div>
                                   
        
        
                                
        
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" onclick="EnableDisable()" id="myCheck"type="checkbox" value="" >
                                            <label class="form-check-label" for="flexCheckChecked"> I agree to terms and condition
                                            </label>
                                        </div>
                            
        
                                    <button id="txt_1_a" href="{% url 'sideeffect' %}" type="submit" class="btn btn-primary w-100 mb-3 disabled ">Proceed</button>
                                    </form>
                                  </div>
                        </div>
                   </div>       
               </div>
            </div>
        </div>
        </section>
        <script>
              img_primary_back.onchange = evt => {
          const [file] = img_primary_back.files
          if (file) {
            blah_primary_back.src = URL.createObjectURL(file)
          }
        }
        function EnableDisable() {
        
        var btnSubmit = document.getElementById("myCheck");
        var element = document.getElementById("txt_1_a");
        if(btnSubmit.checked == true) {
           
            element.classList.remove("disabled");
          
            document.getElementById("txt_check_1_input1").disabled = false;
            document.getElementById("txt_check_1_input2").disabled = false;
            document.getElementById("txt_check_1_input3").disabled = false;
        }
        else {
          element.classList.add("disabled");
            document.getElementById("txt_check_1_input1").disabled = true;
            document.getElementById("txt_check_1_input2").disabled = true;
            document.getElementById("txt_check_1_input3").disabled = true;
          
        }
        
        };
        </script>
</body>
</html>
